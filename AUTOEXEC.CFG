ALIAS            +SWITCH SLOT3
ALIAS            -SWITCH LASTINV
 BIND Q          +SWITCH

 BIND MWHEELUP   +JUMP_
 BIND MWHEELDOWN +JUMP_
 BIND SPACE      +JUMP_

ALIAS +JUMP_     "EXEC ~/+JUMP"
ALIAS -JUMP_     "EXEC ~/-JUMP"

 BIND W          +W_
 BIND A          +A_
 BIND S          +S_
 BIND D          +D_

ALIAS +W_        "EXEC ~/+W"
ALIAS -W_        "EXEC ~/-W"
ALIAS +A_        "EXEC ~/+A"
ALIAS -A_        "EXEC ~/-A"
ALIAS +S_        "EXEC ~/+S"
ALIAS -S_        "EXEC ~/-S"
ALIAS +D_        "EXEC ~/+D"
ALIAS -D_        "EXEC ~/-D"

 BIND SHIFT      +SHIFT_
 BIND CTRL       +CTRL_

ALIAS +SHIFT_    "EXEC ~/+SHIFT"
ALIAS -SHIFT_    "EXEC ~/-SHIFT"
ALIAS +CTRL_     "EXEC ~/+CTRL"
ALIAS -CTRL_     "EXEC ~/-CTRL"

M_YAW .022
SENSITIVITY 0.5
ZOOM_SENSITIVITY_RATIO 1

 BIND MOUSE_X    YAW
 BIND MOUSE_Y    PITCH
 BIND MOUSE1     +ATTACK
 BIND MOUSE2     +ATTACK2

VIEWMODEL_OFFSET_X 1
VIEWMODEL_OFFSET_Y 1
VIEWMODEL_OFFSET_Z -1

 BIND 1          SLOT1
 BIND 2          SLOT2
 BIND 3          SLOT3
 BIND 4          SLOT4
 BIND 5          SLOT5
 BIND V          "SLOT6; BUY HEGRENADE"
 BIND C          "SLOT7; BUY FLASHBANG"
 BIND X          "SLOT8; BUY SMOKEGRENADE"
 BIND Z          "SLOT10; BUY MOLOTOV; BUY INCGRENADE"
 
 BIND P          "SAY smoked"
 BIND CAPSLOCK   +VOICERECORD
 BIND BACKSPACE  DISCONNECT
