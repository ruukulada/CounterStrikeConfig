// desubtick jump
ALIAS +JUMP_       EXEC "~/+JUMP"
ALIAS -JUMP_       EXEC "~/-JUMP"
 BIND MOUSE_WHEEL +JUMP_
 BIND MWHEELUP    +JUMP_
 BIND MWHEELDOWN  +JUMP_
 BIND SPACE       +JUMP_

// wasd
 BIND W           +FORWARD
 BIND A           +LEFT
 BIND S           +BACK
 BIND D           +RIGHT

// sprint
 BIND SHIFT       +SPRINT

// desubtick duck
ALIAS +DUCK_       EXEC "~/+DUCK"
ALIAS -DUCK_       EXEC "~/-DUCK"
 BIND CTRL        +DUCK_

// mouse
SENSITIVITY 0.5
ZOOM_SENSITIVITY_RATIO 1
M_YAW 0.022
M_PITCH 0.022
 BIND MOUSE_X      YAW
 BIND MOUSE_Y      PITCH
 BIND MOUSE1      +ATTACK
 BIND MOUSE2      +ATTACK2

// quick switch hold
ALIAS +SWITCH      SLOT3
ALIAS -SWITCH      LASTINV
 BIND Q           +SWITCH

// slots
ALIAS +S1         "SLOT1; +LOOKATWEAPON"
ALIAS -S1         -LOOKATWEAPON
ALIAS +S2         "SLOT2; +LOOKATWEAPON"
ALIAS -S2         -LOOKATWEAPON
ALIAS +S3         "SLOT3; +LOOKATWEAPON"
ALIAS -S3         -LOOKATWEAPON
ALIAS +S4         "SLOT4; +LOOKATWEAPON"
ALIAS -S4         -LOOKATWEAPON
ALIAS +S5         "SLOT5; +LOOKATWEAPON"
ALIAS -S5         -LOOKATWEAPON
ALIAS +S6         "SLOT6; BUY HEGRENADE; +LOOKATWEAPON"
ALIAS -S6         -LOOKATWEAPON
ALIAS +S7         "SLOT7; BUY FLASHBANG; +LOOKATWEAPON"
ALIAS -S7         -LOOKATWEAPON
ALIAS +S8         "SLOT8; BUY SMOKEGRENADE; +LOOKATWEAPON"
ALIAS -S8         -LOOKATWEAPON
ALIAS +S9         "SLOT10; BUY MOLOTOV; BUY INCGRENADE; +LOOKATWEAPON"
ALIAS -S9         -LOOKATWEAPON
 BIND F           +LOOKATWEAPON
 BIND 1           +S1
 BIND 2           +S2
 BIND 3           +S3
 BIND 4           +S4
 BIND 5           +S5
 BIND V           +S6
 BIND C           +S7
 BIND X           +S8
 BIND Z           +S9

// misc
VIEWMODEL_OFFSET_X  1
VIEWMODEL_OFFSET_Y  1
VIEWMODEL_OFFSET_Z -1
SND_VOIPVOLUME      1.5
 BIND CAPSLOCK   +VOICERECORD
 BIND P           SAY "smoked"
 BIND BACKSPACE   DISCONNECT
