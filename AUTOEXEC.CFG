// desubtick jump
ALIAS +JUMP_         EXEC "~/+JUMP"
ALIAS -JUMP_         EXEC "~/-JUMP"
 BIND  MOUSE_WHEEL "+JUMP_;-JUMP_"
 BIND  MWHEELUP     +JUMP_
 BIND  MWHEELDOWN   +JUMP_
 BIND  SPACE        +JUMP_

// wasd
 BIND W +FORWARD
 BIND A +LEFT
 BIND S +BACK
 BIND D +RIGHT

// sprint
 BIND SHIFT +SPRINT

// desubtick duck
ALIAS +DUCK_  EXEC "~/+DUCK"
ALIAS -DUCK_  EXEC "~/-DUCK"
 BIND  CTRL  +DUCK_

// mouse
SENSITIVITY 0.5
ZOOM_SENSITIVITY_RATIO 1
M_YAW 0.022
M_PITCH 0.022
 BIND MOUSE_X  YAW
 BIND MOUSE_Y  PITCH
 BIND MOUSE1  +ATTACK
 BIND MOUSE2  +ATTACK2

// quick switch hold
ALIAS +SWITCH  SLOT3
ALIAS -SWITCH  LASTINV
 BIND  Q      +SWITCH

// slots
ALIAS +S1 "SLOT1;+LOOKATWEAPON"
ALIAS -S1 -LOOKATWEAPON
 BIND  1  +S1
ALIAS +S2 "SLOT2;+LOOKATWEAPON"
ALIAS -S2 -LOOKATWEAPON
 BIND  2  +S2
ALIAS +S3 "SLOT3;+LOOKATWEAPON"
ALIAS -S3 -LOOKATWEAPON
 BIND  3  +S3
ALIAS +S4 "SLOT4;+LOOKATWEAPON"
ALIAS -S4 -LOOKATWEAPON
 BIND  4  +S4
ALIAS +S5 "SLOT5;+LOOKATWEAPON"
ALIAS -S5 -LOOKATWEAPON
 BIND  5  +S5
ALIAS +S6 "SLOT6;+LOOKATWEAPON"
ALIAS -S6 -LOOKATWEAPON
 BIND  V  +S6
ALIAS +S7 "SLOT7;+LOOKATWEAPON"
ALIAS -S7 -LOOKATWEAPON
 BIND  C  +S7
ALIAS +S8 "SLOT8;+LOOKATWEAPON"
ALIAS -S8 -LOOKATWEAPON
 BIND  X  +S8
ALIAS +S9 "SLOT10;+LOOKATWEAPON"
ALIAS -S9 -LOOKATWEAPON
 BIND  Z  +S9
 BIND  F  +LOOKATWEAPON

// misc
VIEWMODEL_OFFSET_X  1
VIEWMODEL_OFFSET_Y  1
VIEWMODEL_OFFSET_Z -1
SND_VOIPVOLUME      1.5
 BIND CAPSLOCK  +VOICERECORD
 BIND P          SAY "smoked"
 BIND BACKSPACE  DISCONNECT
