ALIAS            +SWITCH SLOT3
ALIAS            -SWITCH LASTINV
 BIND Q          +SWITCH

 // BIND MOUSE4     +LJNB
 // BIND MOUSE5     +JB
 BIND MWHEELUP   +JUMP_
 BIND MWHEELDOWN +JUMP_
 BIND SPACE      +JUMP_

ALIAS            +JUMP_ "EXEC ~/+JUMP"
ALIAS            -JUMP_ "EXEC ~/-JUMP"

 BIND W          +W_
 BIND A          +A_
 BIND S          +S_
 BIND D          +D_

ALIAS            +W_ "EXEC ~/+W"
ALIAS            -W_ "EXEC ~/-W"
ALIAS            +A_ "EXEC ~/+A"
ALIAS            -A_ "EXEC ~/-A"
ALIAS            +S_ "EXEC ~/+S"
ALIAS            -S_ "EXEC ~/-S"
ALIAS            +D_ "EXEC ~/+D"
ALIAS            -D_ "EXEC ~/-D"

 BIND SHIFT      +SHIFT_
 BIND CTRL       +CTRL_

ALIAS            +SHIFT_ "EXEC ~/+SHIFT"
ALIAS            -SHIFT_ "EXEC ~/-SHIFT"
ALIAS            +CTRL_ "EXEC ~/+CTRL"
ALIAS            -CTRL_ "EXEC ~/-CTRL"

 // EXEC MOVEMENT/SETUP
